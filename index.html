<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Advice generator app</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <main>
    <div class="contentBox">
      <h1 class="adviceNumber">Advice #117</h1>
      <p class="adviceText">"It is easy to sit up and take notice, what's difficult is getting up and taking action"</p>
      <img class="patternDivider desktopOnly" src="images/pattern-divider-desktop.svg" alt="">
      <img class="patternDivider mobileOnly" src="images/pattern-divider-mobile.svg" alt="">
      <button class="diceButton">
        <img src="images/icon-dice.svg" alt="">
      </button>
    </div>
  </main>
</body>
</html>
